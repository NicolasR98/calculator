<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main class="main">
      <div class="calculator">
        <!-- Row 1 -->
        <div class="calculator__header">
          <div class="header__operand--previous"></div>
          <div class="header__operand--current"></div>
        </div>
        <!-- Row 2 -->
        <button class="calculator__button button--function button--span_two">
          AC
        </button>
        <button class="calculator__button button--function">C</button>
        <button class="calculator__button button--operator">รท</button>
        <!-- Row 3 -->
        <button class="calculator__button button--number">7</button>
        <button class="calculator__button button--number">8</button>
        <button class="calculator__button button--number">9</button>
        <button class="calculator__button button--operator">x</button>
        <!-- Row 4 -->
        <button class="calculator__button button--number">4</button>
        <button class="calculator__button button--number">5</button>
        <button class="calculator__button button--number">6</button>
        <button class="calculator__button button--operator">+</button>
        <!-- Row 5 -->
        <button class="calculator__button button--number">1</button>
        <button class="calculator__button button--number">2</button>
        <button class="calculator__button button--number">3</button>
        <button class="calculator__button button--operator">-</button>
        <!-- Row 6 -->
        <button class="calculator__button button--number">.</button>
        <button class="calculator__button button--number">0</button>
        <button class="calculator__button button--operator button--span_two">
          =
        </button>
      </div>
    </main>
  </body>
</html>
